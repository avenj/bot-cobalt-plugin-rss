---
## Cobalt::Plugin::RSS plugin configuration

## Auth level required to manipulate feeds:
LevelRequired: 3

## Contexts/channels to announce updates to
## Should be in the format of:
## AnnounceTo:
##   CONTEXT:
##     - #channelA
##     - #channelB
##     - ...
AnnounceTo:
## EXAMPLE:
#  Main:
#    - #otw
#    - #eris


## Configured feeds
## Can also be added via .rssaddfeed
Feeds:
## EXAMPLE:
#  MyFeed: http://www.example.org/rss
